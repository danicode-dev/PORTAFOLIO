<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <!-- Main body gradient - higher contrast -->
    <radialGradient id="bodyGradient" cx="30%" cy="20%" r="75%" fx="30%" fy="20%">
      <stop offset="0%" style="stop-color:#78818c"/>
      <stop offset="25%" style="stop-color:#5c6370"/>
      <stop offset="55%" style="stop-color:#3d4451"/>
      <stop offset="100%" style="stop-color:#1a1d23"/>
    </radialGradient>
    
    <!-- Silver metallic - sharper -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f1f3"/>
      <stop offset="20%" style="stop-color:#d8dadf"/>
      <stop offset="50%" style="stop-color:#a4a9b0"/>
      <stop offset="80%" style="stop-color:#6d7580"/>
      <stop offset="100%" style="stop-color:#4a515a"/>
    </linearGradient>
    
    <!-- Top helmet - brighter -->
    <linearGradient id="topSilver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="35%" style="stop-color:#e0e2e6"/>
      <stop offset="100%" style="stop-color:#a8adb5"/>
    </linearGradient>
    
    <!-- Eye glow - more vibrant -->
    <radialGradient id="eyeGlow" cx="50%" cy="40%" r="60%" fx="50%" fy="30%">
      <stop offset="0%" style="stop-color:#fff7e0"/>
      <stop offset="30%" style="stop-color:#ffcc33"/>
      <stop offset="60%" style="stop-color:#ff9f1c"/>
      <stop offset="100%" style="stop-color:#e07000"/>
    </radialGradient>
    
    <!-- Visor - deeper black -->
    <radialGradient id="visorGradient" cx="50%" cy="30%" r="70%" fx="50%" fy="20%">
      <stop offset="0%" style="stop-color:#252830"/>
      <stop offset="100%" style="stop-color:#050608"/>
    </radialGradient>
    
    <!-- DG Orange - more saturated -->
    <linearGradient id="dgGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb830"/>
      <stop offset="50%" style="stop-color:#ff8c00"/>
      <stop offset="100%" style="stop-color:#e06800"/>
    </linearGradient>
    
    <!-- Filters - refined -->
    <filter id="orangeGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    
    <!-- Edge highlight -->
    <linearGradient id="edgeHighlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a8adb5"/>
      <stop offset="50%" style="stop-color:#e0e2e6"/>
      <stop offset="100%" style="stop-color:#a8adb5"/>
    </linearGradient>
  </defs>
  
  <!-- Main body with shadow -->
  <ellipse cx="250" cy="260" rx="182" ry="177" fill="url(#bodyGradient)" filter="url(#dropShadow)"/>
  
  <!-- Body edge definition -->
  <ellipse cx="250" cy="260" rx="182" ry="177" fill="none" stroke="#2d323a" stroke-width="3"/>
  <ellipse cx="250" cy="260" rx="180" ry="175" fill="none" stroke="url(#edgeHighlight)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Top silver helmet -->
  <path d="M 138 148 Q 188 88 250 78 Q 312 88 362 148 Q 390 178 400 208 L 390 218 Q 250 170 110 218 L 100 208 Q 110 178 138 148 Z" 
        fill="url(#topSilver)" stroke="#8a9099" stroke-width="2"/>
  
  <!-- Helmet highlight line -->
  <path d="M 165 125 Q 200 100 250 95 Q 300 100 335 125" 
        fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Top ridge -->
  <ellipse cx="250" cy="102" rx="52" ry="13" fill="#c8ccd2" stroke="#a0a5ad" stroke-width="1.5"/>
  <ellipse cx="250" cy="102" rx="28" ry="6" fill="#e8eaed"/>
  
  <!-- Left side panel -->
  <path d="M 82 260 Q 68 312 88 370 Q 102 408 135 428 L 156 410 Q 125 382 116 340 Q 107 298 112 262 Z" 
        fill="url(#silverGradient)" stroke="#5c6370" stroke-width="2"/>
  
  <!-- Right side panel -->
  <path d="M 418 260 Q 432 312 412 370 Q 398 408 365 428 L 344 410 Q 375 382 384 340 Q 393 298 388 262 Z" 
        fill="url(#silverGradient)" stroke="#5c6370" stroke-width="2"/>
  
  <!-- Visor frame -->
  <path d="M 118 198 Q 175 165 250 160 Q 325 165 382 198 Q 410 238 400 292 Q 370 328 250 338 Q 130 328 100 292 Q 90 238 118 198 Z" 
        fill="url(#visorGradient)" stroke="#0a0c0f" stroke-width="3"/>
  
  <!-- Visor inner edge -->
  <path d="M 125 205 Q 178 175 250 170 Q 322 175 375 205 Q 400 240 392 288 Q 365 318 250 328 Q 135 318 108 288 Q 100 240 125 205 Z" 
        fill="none" stroke="#3d4451" stroke-width="1"/>
  
  <!-- Left eye - sharp definition -->
  <ellipse cx="175" cy="250" rx="33" ry="43" fill="#ffffff" stroke="#e8eaed" stroke-width="2"/>
  <ellipse cx="175" cy="252" rx="24" ry="30" fill="url(#eyeGlow)" filter="url(#orangeGlow)"/>
  <ellipse cx="175" cy="252" rx="13" ry="17" fill="#1a1815"/>
  <ellipse cx="169" cy="245" rx="5" ry="7" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="181" cy="259" rx="3" ry="4" fill="#ffffff" opacity="0.45"/>
  
  <!-- Right eye - sharp definition -->
  <ellipse cx="325" cy="250" rx="33" ry="43" fill="#ffffff" stroke="#e8eaed" stroke-width="2"/>
  <ellipse cx="325" cy="252" rx="24" ry="30" fill="url(#eyeGlow)" filter="url(#orangeGlow)"/>
  <ellipse cx="325" cy="252" rx="13" ry="17" fill="#1a1815"/>
  <ellipse cx="319" cy="245" rx="5" ry="7" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="331" cy="259" rx="3" ry="4" fill="#ffffff" opacity="0.45"/>
  
  <!-- DG Logo - Large and defined -->
  <g transform="translate(250, 378) scale(1.55)" filter="url(#softGlow)">
    <!-- D - Bright white -->
    <path d="M -40 -28 L -40 28 L -20 28 Q 5 28 5 0 Q 5 -28 -20 -28 Z M -31 -19 L -20 -19 Q -5 -19 -5 0 Q -5 19 -20 19 L -31 19 Z" 
          fill="#ffffff" stroke="#d0d3d8" stroke-width="1.5"/>
    <!-- G - Vibrant orange -->
    <path d="M 17 -28 Q 50 -28 50 -7 L 41 -7 Q 41 -19 23 -19 Q 10 -19 10 0 Q 10 19 23 19 Q 39 19 39 10 L 28 10 L 28 2 L 48 2 L 48 28 L 17 28 Q -4 28 -4 0 Q -4 -28 17 -28 Z" 
          fill="url(#dgGlow)" stroke="#c05800" stroke-width="1.5"/>
  </g>
  
  <!-- Bottom thrusters - defined -->
  <ellipse cx="148" cy="438" rx="25" ry="19" fill="#2d323a" stroke="#4a515a" stroke-width="2.5"/>
  <ellipse cx="148" cy="438" rx="15" ry="12" fill="url(#eyeGlow)" filter="url(#orangeGlow)"/>
  
  <ellipse cx="352" cy="438" rx="25" ry="19" fill="#2d323a" stroke="#4a515a" stroke-width="2.5"/>
  <ellipse cx="352" cy="438" rx="15" ry="12" fill="url(#eyeGlow)" filter="url(#orangeGlow)"/>
  
  <!-- Thruster flames -->
  <ellipse cx="148" cy="462" rx="14" ry="24" fill="#ff8c00" opacity="0.4" filter="url(#orangeGlow)"/>
  <ellipse cx="148" cy="458" rx="8" ry="14" fill="#ffcc33" opacity="0.6"/>
  
  <ellipse cx="352" cy="462" rx="14" ry="24" fill="#ff8c00" opacity="0.4" filter="url(#orangeGlow)"/>
  <ellipse cx="352" cy="458" rx="8" ry="14" fill="#ffcc33" opacity="0.6"/>
  
  <!-- Subtle body panel lines -->
  <path d="M 130 320 Q 140 350 180 370" fill="none" stroke="#4a515a" stroke-width="1.5" opacity="0.4"/>
  <path d="M 370 320 Q 360 350 320 370" fill="none" stroke="#4a515a" stroke-width="1.5" opacity="0.4"/>
</svg>
