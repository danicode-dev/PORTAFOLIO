<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="200" fill="url(#grad)" rx="10" ry="10"/>
  
  <!-- Subtle circuit lines -->
  <path d="M50,100 L150,100 L170,120 L300,120" stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.1"/>
  <path d="M500,80 L550,80 L570,60 L750,60" stroke="#818cf8" stroke-width="2" fill="none" opacity="0.1"/>
  <circle cx="150" cy="100" r="3" fill="#38bdf8" opacity="0.3"/>
  <circle cx="550" cy="80" r="3" fill="#818cf8" opacity="0.3"/>

  <!-- Text -->
  <text x="50" y="115" font-family="'Segoe UI', sans-serif" font-size="40" font-weight="bold" fill="#e2e8f0" filter="url(#glow)">danicode-dev</text>
  <text x="50" y="145" font-family="'Segoe UI', sans-serif" font-size="16" fill="#94a3b8">DAW · Java &amp; Web Dev · Building real projects</text>
  
  <!-- Accent line -->
  <rect x="50" y="70" width="40" height="4" fill="#38bdf8" rx="2"/>
</svg>
